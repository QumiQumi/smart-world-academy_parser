<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>

	<form id="select-form" method="get">
		<div class="input-files">
			<label for="files">Выберете файлы</label>
			<input type="file" name="input-files" id="input-files" multiple accept=".json">
		</div>

		<div class="select-input">
			<label for="select">Какой файл распарсить?</label>
			<select id="select" name="select"></select>
			<input type="submit" value="Выбрать">
		</div>

	</form>
	<form id="parse-form">
		<div class="buttons" id="buttons"></div>
		<div class="fields" id="fields"></div>
		<div class="refs" id="refs"></div>
	</form>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="./js/files.js"></script>
	<script src="./js/index.js"></script>
</body>

</html>
